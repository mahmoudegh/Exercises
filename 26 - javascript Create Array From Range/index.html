<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Exercises</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/all.css" />
  </head>
  <body>
    <div class="outline">
      <div class="container">
        <input class="start" type="number" placeholder="Start" />
        <input class="end" type="number" placeholder="End" />
        <button class="btn" onclick="createArray()">Create Array</button>
        <div class="result"></div>
      </div>
    </div>
    <div class="vid-link">
      <a href="https://elzero.org/javascript-create-array-from-range/" target="blank">Link Of Exercise</a>
    </div>
    <script>
      function createArray(start, end) {
        var start = document.querySelector(".start").value;
        var end = document.querySelector(".end").value;
        var result = document.querySelector(".result");
        var arr = [];

        // Increasing Array
        for (let index = parseInt(start); index <= parseInt(end) - 1; index++) {
          arr.push(start++);
        }

        // Decreasing Array
        for (let index = parseInt(start); index >= parseInt(end); index--) {
          arr.push(start--);
        }

        // while (parseInt(start) < parseInt(end)) {
        //   arr.push(start++);
        // }

        // while (parseInt(start) > parseInt(end) - 1) {
        //   arr.push(start--);
        // }
        result.innerHTML = "[" + arr + "]";
      }
    </script>
  </body>
</html>
