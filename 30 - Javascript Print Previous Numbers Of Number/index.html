<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Exercises</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/all.css" />
  </head>
  <body>
    <div class="outline">
      <div class="container">
        <input class="my-number" type="number" placeholder="Type Number" />
        <button class="btn" onclick="getPreviousNumbers();">Get The Previous Numbers</button>
        <div class="result"></div>
      </div>
    </div>
    <div class="vid-link">
      <a href="https://elzero.org/javascript-print-previous-numbers-of-number/" target="blank">Link Of Exercise</a>
    </div>
    <script>
      function getPreviousNumbers(num) {
        var num = document.querySelector(".my-number");
        let userResult = document.querySelector(".result");
        let result = [];
        let doubleNumb = [];

        if (num.value <= 0) {
          userResult.innerHTML = "Negative Numbers & Zero Not Allowed";
        } else if (num.value <= 10) {
          while (num.value > 0) {
            result.push(num.value--);
          }
          num.value = "";
          userResult.innerHTML = `The Previous Numbers are "${result.toString().split(",").join("")}"`;
        } else if (num.value > 10) {
          while (num.value > 0) {
            result.push(num.value--);

            if (num.value > 0) {
              for (let i = 0; i < result.length; i++) {
                if (result[0] % 2 !== 0 && result[i] % 2 === 0) {
                  doubleNumb.push(result[0]);
                  doubleNumb.push(result[i]);
                } else if (result[i] % 2 === 0) {
                  doubleNumb.push(result[i]);
                }
              }
            }
          }

          result = [];

          doubleNumb.forEach((el) => {
            if (!result.includes(el)) {
              result.push(el);
            }
          });
          num.value = "";
          userResult.innerHTML = `The Previous Even Numbers are "${result.toString().split(",").join("")}"`;
        }
      }
    </script>
  </body>
</html>
