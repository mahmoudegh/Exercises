  <body>
    <div class="vid-link">
      <a href="https://elzero.org/javascript-prevent-property-change-in-object/" target="blank">Link Of Exercise</a>
    </div>
    <script>
      // The Main Object
      const myObject = {
        a: 1,
        b: 2,
        c: 3,
      };

      // Write Code Here To Prevent Changing Of Property C Value
      // Object.freeze(myObject);

      Object.defineProperty(myObject, "c", { writable: false });

      myObject.c = 100;
      console.log(myObject.c); // 3
    </script>
    <script src="main.js"></script>
  </body>
