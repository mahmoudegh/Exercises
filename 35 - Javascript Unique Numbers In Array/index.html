<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Exercises</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/all.css" />
  </head>
  <body>
    <div class="vid-link">
      <a href="https://elzero.org/javascript-unique-numbers-in-array/" target="blank">Link Of Exercise</a>
    </div>
    <script>
      function getUniqueNumbers() {
        let numbers = [15.6, 2, 2, 2, 4, 5, true, true, 7, "A", 2, false, 2, 3, 8, 9];
        // let numbers = [15.6, 2, 2, 2, 4, 5, true, true, 7, "A", 2, false, 2, 8, 9];

        var noRepeatArray;
        var noStringArray = [];

        // [1] Remove Repeats
        // noRepeatArray = [...new Set(numbers)];
        noRepeatArray = numbers.filter((el, index) => numbers.indexOf(el) === index);

        // [2] Remove Srting
        for (let i = 0; i < noRepeatArray.length; i++) {
          if (typeof noRepeatArray[i] !== "string") {
            noStringArray.push(noRepeatArray[i]);
          }
        }

        // Check If Number Is Float
        function isFloat(n) {
          return Number(n) === n && n % 1 !== 0;
        }

        // [3] Round Float
        for (let i = 0; i < noStringArray.length; i++) {
          if (isFloat(noStringArray[i]) === true) {
            let index = noStringArray.indexOf(noStringArray[i]);
            if (index !== -1) {
              noStringArray[index] = Math.floor(noStringArray[i]);
            }
          }

          // [4] Rplace true or false by "1" or "2"
          if (noStringArray[i] === true) {
            noStringArray[i] = 1;
          } else if (noStringArray[i] === false) {
            noStringArray[i] = 0;
          }
        }

        // Reordering
        noStringArray.sort((a, b) => b - a);

        // Check Array Length
        if (noStringArray.length % 2 !== 0) {
          noStringArray.forEach((el) => console.log(el));
        } else {
          console.log(noStringArray[0] + noStringArray[noStringArray.length - 1]);
          console.log(noStringArray[1] + noStringArray[noStringArray.length - 2]);
          console.log(noStringArray[2] + noStringArray[noStringArray.length - 3]);
          console.log(noStringArray[3] + noStringArray[noStringArray.length - 4]);
          console.log(noStringArray[4] * noStringArray[noStringArray.length - 5]);
        }
      }
      getUniqueNumbers();
    </script>
  </body>
</html>
